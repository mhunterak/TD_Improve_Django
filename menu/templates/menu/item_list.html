{% extends 'layout.html' %}

{% block title %}
 - Item list
{% endblock %}

{% block content %}
    {% for item in items %}
    <div>
        <h1><a href="{% url 'item_detail' pk=item.pk %}">{{ item.title }}</a></h1>
        <p>{{ item.description|linebreaks }}</p>
        <p>published: {{ item.published_date }}</p>
    </div>
    {% endfor %}
{% endblock %}
